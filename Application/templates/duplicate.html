<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <div class="questions">
        <form method="POST" action="">
            <div class="question-entry">
                <label>Question:</label>
                <input type="text" name="question_text" required>
                <label>Question type:</label>
                <select name="question_type" required>
                    <option value="text">Text</option>
                    <option value="scaling">Performance scaling</option>
                </select>
            </div>
            <button type="button" id="add-question">Add Question</button>
            <button type="submit">Set questions</button>
        </form>
    </div>

    <script>
        document.getElementById('add-question').addEventListener('click', function () {
            // Clone the question entry div
            var questionEntry = document.querySelector('.question-entry');
            var newQuestionEntry = questionEntry.cloneNode(true);
            
            // Clear the input values in the cloned div
            var inputs = newQuestionEntry.querySelectorAll('input');
            inputs.forEach(input => input.value = '');
            
            // Append the cloned div to the form
            var form = document.querySelector('form');
            form.insertBefore(newQuestionEntry, document.getElementById('add-question'));
        });
    </script>
</body>
</html>
